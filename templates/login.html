<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script> <!-- Sweet Alert 2 CDN -->
    <title>inicio de sesión</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5 was-validated">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
                        <!-- Formulario de inicio de sesión -->
                        <form action="/" method="POST">
                            <!-- Campo para ingresar el correo -->
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo electrónico:</label>
                                <input type="email" class="form-control" id="correo" name="correo" required>
                            </div>
                            <!-- Campo para ingresar la contraseña -->
                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="contrasena" name="contraseña" required>
                            </div>
                            <!-- Botón de envío del formulario -->
                            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para mostrar Sweet Alert si hay un mensaje de error -->
    <script>
        // Obtener el mensaje de error del servidor (renderizado en Flask)
        const mensajeError = "{{ mensaje }}";
        
        // Si hay un mensaje de error, mostrar una alerta de Sweet Alert
        if (mensajeError) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: mensajeError
            });
        }
    </script>
</body>
</html>
